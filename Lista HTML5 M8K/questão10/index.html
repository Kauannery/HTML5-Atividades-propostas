<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Página HTML</title>
  <script>
    function changeTitle() {
      var newTitle = prompt("Digite um novo título:");
      if (newTitle) {
        document.title = newTitle;
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Minha Página</h1>
  </header>

  <main>
    <h2>Conteúdo Principal</h2>
    <p>Texto do conteúdo principal.</p>
    <button onclick="changeTitle()">Alterar Título</button>
  </main>

  <footer>
    <p>Rodapé da Página</p>
  </footer>
</body>
</html>
