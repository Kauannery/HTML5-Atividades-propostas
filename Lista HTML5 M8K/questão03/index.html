<!DOCTYPE html>
<html>
<head>
  <title>Página com Lista e Tabela</title>
  <style>
    ul li {
      transition: background-color 0.3s ease;
    }
    
    ul li:hover {
      background-color: lightgray;
    }
    
    table {
      border-collapse: collapse;
    }
    
    table td {
      border: 1px solid black;
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    
    table td:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  
  <table>
    <tr>
      <td>Célula 1</td>
      <td>Célula 2</td>
      <td>Célula 3</td>
    </tr>
    <tr>
      <td>Célula 4</td>
      <td>Célula 5</td>
      <td>Célula 6</td>
    </tr>
    <tr>
      <td>Célula 7</td>
      <td>Célula 8</td>
      <td>Célula 9</td>
    </tr>
    <tr>
      <td>Célula 10</td>
      <td>Célula 11</td>
      <td>Célula 12</td>
    </tr>
  </table>
</body>
</html>
