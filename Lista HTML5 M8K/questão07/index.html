<!DOCTYPE html>
<html>
<head>
  <title>Layout Responsivo com CSS Grid e Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .item {
      background-color: lightgray;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="item">
      <h2>Item 1</h2>
      <p>Conteúdo do item 1.</p>
    </div>
    <div class="item">
      <h2>Item 2</h2>
      <p>Conteúdo do item 2.</p>
    </div>
    <div class="item">
      <h2>Item 3</h2>
      <p>Conteúdo do item 3.</p>
    </div>
    <div class="item">
      <h2>Item 4</h2>
      <p>Conteúdo do item 4.</p>
    </div>
  </div>
</body>
</html>
