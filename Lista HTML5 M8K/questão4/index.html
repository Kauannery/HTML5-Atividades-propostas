<!DOCTYPE html>
<html>
<head>
  <title>Página com Barra de Navegação Horizontal</title>
  <style>
    nav {
      background-color: #333;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      flex: 1;
      text-align: center;
    }
    
    nav a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
    </ul>
  </nav>
</body>
</html>
