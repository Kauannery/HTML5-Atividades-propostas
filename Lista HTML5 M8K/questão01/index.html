<!DOCTYPE html>
<html>
<head>
  <title>PÃ¡gina com imagem e atributos personalizados</title>
  <style>
    img {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <img src="../imgs/imagem.png" alt="Minha Imagem" data-atributo="Valor do Atributo Personalizado" id="imagem">

  <script>
    var imagem = document.getElementById("imagem");

    imagem.addEventListener("mouseover", function() {
      var valorAtributo = imagem.getAttribute("data-atributo");
      alert("Valor do atributo personalizado: " + valorAtributo);
    });
  </script>
</body>
</html>
