<!DOCTYPE html>
<html>
<head>
  <title>Página com Título e Parágrafo Animado</title>
  <style>
    h1 {
      transition: color 0.3s ease;
    }
    
    p {
      transition: font-size 0.3s ease;
    }
    
    h1:hover {
      color: blue;
    }
    
    p:hover {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Título</h1>
  <p>Texto do parágrafo.</p>
</body>
</html>
